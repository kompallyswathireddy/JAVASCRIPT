<!DOCTYPE html>
<html>
  <body>
    <p>This is a new thing</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>

      function myFunction() {
        var a = 4;
        document.getElementById("demo").innerHTML = a * a;
      } 
      document.getElementById("demo1").innerHTML = a;  
    </script>
    
  </body>
</html>
