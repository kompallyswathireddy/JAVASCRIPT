<!DOCTYPE html>
<html>
<body>
	<p>Sum of  arguments and Math objects </p>
	<p id="hi"></p>

	<script>
		function sumAll() {
      
      var sum = 0;
      for(i = 0; i < arguments.length; i++) {
        sum += arguments[i];
      }
      return sum;
    }
    document.getElementById("hi").innerHTML = sumAll(2,6,8,3,1);
    var value = Math.sin(60);
    document.write("Sin 60 is  : " + value +"<br>");
    var value1 = Math.cos(60);
    document.write("Cos 60 is : " + value1 +"<br>");
    var value2 = Math.tan(60);
    document.write("Tan 60 is : " + value2 +"<br>");

	</script>

</body>

</html>
