<!DOCTYPE html>
<html>
  <body>
    <p id="result"></p>
    <script>
      function findMax() {  
        var max = 0;
        for(i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      } 
      document.getElementById("result").innerHTML = findMax(3,2,1,0,8);
    </script>

  </body>
</html>
